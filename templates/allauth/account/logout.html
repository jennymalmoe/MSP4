{% extends "account/base.html" %}
{% load i18n %}
{% block head_title %}{% trans "Sign Out" %}{% endblock %}
{% block content %}
<h2 class="logo-font mx-5 text-dark sign-out">{% trans "Sign Out" %}</h2>
<p class="mx-5">{% trans 'Are you sure you want to sign out?' %}</p>
<form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button class="btn btn-dark sign-out-btn my-5 d-flex" type="submit">{% trans 'Sign Out' %}</button>
</form>
{% endblock %}
